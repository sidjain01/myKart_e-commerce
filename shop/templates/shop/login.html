{% extends 'shop/basic.html' %}
{% block css %}
<style>
    .login-form {
        width: 500px;
        padding-top: 25px;
    }
    .loginbtn{
        color: white;
        background-color: #f2be3a;
    }
    .loginbtn:hover{
        background-color: #f2be3a;
    }
    .error {
        color: red;
    }
</style>
{% endblock %}
{% block title %}<title>Login to MyKart</title>{% endblock %}
{% block body %}

<div class="text-center">
    <h2><b>Welcome to MyKart</b></h2>
    <h4>Login!</h4>
    {% for message in messages %}
    <h5 class="error">{{message}}</h5>
    {% endfor %}
    <div class="container login-form">
        <form class="form-signin" method="POST" action="{% url 'shop_login' %}">
            {% csrf_token %}
            <p></p>
            <label for="inputUsername">Username:</label>
            <br />
            <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required
                autofocus>
            <br />
            <label for="inputPassword">Password:</label>
            <br />
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
                required>
            <br />
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="remember-me" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg loginbtn btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">MyKart &copy; 2020</p>
        </form>
    </div>
</div>
{% endblock %}
